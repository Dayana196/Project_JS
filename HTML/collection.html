<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sweet Store - Collection</title>
    <link rel="stylesheet" href="../CSS/style.css" />
</head>

<body>

    <div class="principal">
        Free shipping on orders above $150 in sweet store
    </div>

    <header class="header">
        <div class="header-content">

            <section class="bar-principal">
                <div class="social-icons">
                    <button onclick="alert('Facebook')">
                        <img src="../ICONS/icon facebook.png" alt="Facebook" class="social-icon-img" />
                    </button>
                    <button onclick="alert('WhatsApp')">
                        <img src="../ICONS/wasap icon.png" alt="WhatsApp" class="social-icon-img" />
                    </button>
                    <button onclick="alert('Instagram')">
                        <img src="../ICONS/instagram icon.png" alt="Instagram" class="social-icon-img" />
                    </button>
                </div>
            </section>

            <div id="cart" class="cart">
                <button class="close-cart">âœ–</button>
                <h2>Carrito de compras</h2>
                <div id="cart-items"></div>
                <p>Total: $<span id="cart-total">0.00</span></p>
                <button id="clear-cart">Vaciar carrito</button>
            </div>

            <div class="logo">Sweet Store</div>

            <div class="header-right">
                <div class="search-box">
                    <input type="text" placeholder="Buscar..." />
                    <i class="fas fa-search"></i>
                </div>

                <button class="login-btn" onclick="alert('Login')">
                    <img src="../ICONS/user icons.png" alt="User" class="user-icon-img" />
                    Log in
                </button>

                <button class="cart-btn" id="cart-icon">
                    <img src="../ICONS/icon carrito shop.png" alt="Cart" class="cart-icon-img" />
                    <span class="cart-badge">0</span>
                </button>
            </div>

        </div>
    </header>

    <nav class="navigation">
        <div class="nav-content">
            <ul class="nav-menu">
                <li><button class="active" onclick="alert('Home')">Home</button></li>
                <li><button onclick="alert('About')">Precios</button></li>
                <li><button onclick="alert('Shirts')">Shirts</button></li>
                <li><button onclick="alert('Accessories')">Accessories</button></li>
                <li><button onclick="alert('Technology')">Technology</button></li>
                <li><button onclick="alert('Jackets')">Jackets</button></li>
            </ul>
        </div>
    </nav>


    <div id="products" class="products-grid"></div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const productsContainer = document.getElementById("products");
            const urlParams = new URLSearchParams(window.location.search);
            const gender = urlParams.get("gender");
            const cartBadge = document.querySelector(".cart-badge");

            let products = [];
            try {
                const res = await fetch("https://fakestoreapi.com/products");
                products = await res.json();
            } catch (error) {
                productsContainer.innerHTML = "<p>Error al cargar productos ðŸ˜¢</p>";
                console.error(error);
                return;
            }

            if (gender) {
                let category = "";
                if (gender === "men") category = "men's clothing";
                else if (gender === "women") category = "women's clothing";

                products = products.filter(p => p.category.toLowerCase() === category);
            }

            if (products.length === 0) {
                productsContainer.innerHTML = "<p>No hay productos para mostrar.</p>";
                return;
            }

            // Mostrar productos
            products.forEach(p => {
                const card = document.createElement("div");
                card.classList.add("product-card");
                card.innerHTML = `
                <img src="${p.image}" alt="${p.title}">
                <div class="product-info">
                    <h3>${p.title}</h3>
                    <p>$${p.price}</p>
                    <button class="add-cart-btn" data-id="${p.id}">Agregar al carrito</button>
                </div>
            `;
                productsContainer.appendChild(card);
            });

            // Funcionalidad para agregar al carrito
            document.querySelectorAll(".add-cart-btn").forEach(btn => {
                btn.addEventListener("click", () => {
                    const productId = btn.dataset.id;
                    const product = products.find(p => p.id == productId);

                    let cart = JSON.parse(localStorage.getItem("cart")) || [];

                    const item = cart.find(p => p.id == product.id);
                    if (item) {
                        item.qty++;
                    } else {
                        cart.push({ ...product, qty: 1 });
                    }

                    localStorage.setItem("cart", JSON.stringify(cart));

                    // Actualiza contador del carrito
                    if (cartBadge) {
                        cartBadge.textContent = cart.length;
                    }

                    alert("Producto agregado al carrito ðŸ›’");
                });
            });

            // Mostrar cantidad actual en carrito (al cargar la pÃ¡gina)
            const currentCart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cartBadge) {
                cartBadge.textContent = currentCart.length;
            }
        });
    </script>



</body>

</html>
