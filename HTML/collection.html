<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sweet Store - Collection</title>
    <link rel="stylesheet" href="../CSS/style.css" />
</head>

<body>

    <div class="principal">
        Free shipping on orders above $150 in sweet store
    </div>

    <header class="header">
        <div class="header-content">

            <section class="bar-principal">
                <div class="social-icons">
                    <button onclick="alert('Facebook')">
                        <img src="../ICONS/icon facebook.png" alt="Facebook" class="social-icon-img" />
                    </button>
                    <button onclick="alert('WhatsApp')">
                        <img src="../ICONS/wasap icon.png" alt="WhatsApp" class="social-icon-img" />
                    </button>
                    <button onclick="alert('Instagram')">
                        <img src="../ICONS/instagram icon.png" alt="Instagram" class="social-icon-img" />
                    </button>
                </div>
            </section>

            <div id="cart" class="cart">
                <button class="close-cart">âœ–</button>
                <h2>Carrito de compras</h2>
                <div id="cart-items"></div>
                <p>Total: $<span id="cart-total">0.00</span></p>
                <button id="clear-cart">Vaciar carrito</button>
            </div>

            <div class="logo">Sweet Store</div>

            <div class="header-right">
                <div class="search-box">
                    <input type="text" placeholder="Buscar..." />
                    <i class="fas fa-search"></i>
                </div>

                <button class="login-btn" onclick="alert('Login')">
                    <img src="../ICONS/user icons.png" alt="User" class="user-icon-img" />
                    Log in
                </button>

                <button class="cart-btn" id="cart-icon">
                    <img src="../ICONS/icon carrito shop.png" alt="Cart" class="cart-icon-img" />
                    <span class="cart-badge">0</span>
                </button>
            </div>

        </div>
    </header>

    <nav class="navigation">
        <div class="nav-content">
            <ul class="nav-menu">
                <li><button class="active" onclick="alert('Home')">Home</button></li>
                <li><button onclick="alert('About')">About</button></li>
                <li><button onclick="alert('Shirts')">Shirts</button></li>
                <li><button onclick="alert('Accessories')">Accessories</button></li>
                <li><button onclick="alert('Technology')">Technology</button></li>
                <li><button onclick="alert('Jackets')">Jackets</button></li>
            </ul>
        </div>
    </nav>

    <main>
        <h2 id="collection-title">Loading Collection...</h2>
        <div id="products"></div>
    </main>

    <script src="../JS/app.js"></script>

    <script>
        const params = new URLSearchParams(window.location.search);
        const gender = params.get('gender');

        if (gender) {
            document.getElementById("collection-title").textContent =
                gender === "men" ? "Men's Collection" : "Women's Collection";

            loadProducts().then(() => {
                filterByCategory(gender);
            });
        } else {
            document.getElementById("collection-title").textContent = "All Products";
            loadProducts();
        }

        document.querySelector(".search-box input").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                alert("Buscando: " + this.value);
            }
        });
    </script>

</body>

</html>
