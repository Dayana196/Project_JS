<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweet Store</title>
    <link rel="stylesheet" href="../CSS/style.css" />
</head>

<body>
    <div class="principal">
        Free shipping on orders above $150 in sweet store
    </div>

    <header class="header">
        <div class="header-content">

            <section class="bar-principal">
                <div class="social-icons">
                    <button onclick="alert('Facebook')">
                        <img src="../ICONS/icon facebook.png" alt="Facebook" class="social-icon-img" />
                    </button>
                    <button onclick="alert('WhatsApp')">
                        <img src="../ICONS/wasap icon.png" alt="WhatsApp" class="social-icon-img" />
                    </button>
                    <button onclick="alert('Instagram')">
                        <img src="../ICONS/instagram icon.png" alt="Instagram" class="social-icon-img" />
                    </button>
                </div>
            </section>

            <div id="cart" class="cart">
                <button class="close-cart">✖</button>
                <h2>Carrito de compras</h2>
                <div id="cart-items"></div>
                <p>Total: $<span id="cart-total">0.00</span></p>
                <button id="clear-cart">Vaciar carrito</button>
            </div>

            <div class="logo">Sweet Store</div>

            <div class="header-right">
                <div class="search-box">
                    <input type="text" placeholder="Buscar..." />
                    <i class="fas fa-search"></i>
                </div>

                <button class="login-btn" onclick="alert('Login')">
                    <img src="../ICONS/user icons.png" alt="User" class="user-icon-img" />
                    Log in
                </button>

                <button class="cart-btn" id="cart-icon">
                    <img src="../ICONS/icon carrito shop.png" alt="Cart" class="cart-icon-img" />
                    <span class="cart-badge">0</span>
                </button>
            </div>

        </div>
    </header>

    <nav class="navigation">
        <div class="nav-content">
            <ul class="nav-menu">
                <li><button class="active" onclick="alert('Home')">Home</button></li>
                <li><button onclick="alert('About')">About</button></li>
                <li><button onclick="alert('Shirts')">Shirts</button></li>
                <li><button onclick="alert('Accessories')">Accessories</button></li>
                <li><button onclick="alert('Technology')">Technology</button></li>
                <li><button onclick="alert('Jackets')">Jackets</button></li>
            </ul>
        </div>
    </nav>

    <section class="hero-section">
        <div class="hero-content">
            <div class="hero-text">
                <h1>
                    <div class="elevate">Elevate Your</div>
                    <div class="style">Style!</div>
                </h1>

                <div class="gender-buttons">
                    <button class="gender-btn" onclick="alert('Sección Men')">Men</button>
                    <button class="gender-btn" onclick="alert('Sección Women')">Women</button>
                </div>

                <button class="shop-now-btn" onclick="alert('Comenzar compras')">
                    Shop now
                </button>
            </div>
        </div>
    </section>

    <div class="staff">
        <h1>Staff Picks</h1>
    </div>

    <div class="our">
        <h2>Our current favourites</h2>
    </div>

    <div class="container-staff">
        <header class="staff-picks-section">
            <div class="staff-grid" id="staff-products"></div>
        </header>
    </div>

    <div class="text-collection">
        <h1 class="text-gener">Collection</h1>
    </div>
    <div class="by-gender">
        <h2 class="text-by">We show you categories by gender</h2>
    </div>

    <main class="container1">
        <div class="gender-buttons-container">
            <button type="button" onclick="goToCollection('men')">
                <p>Men's Collection</p>
                <img src="../IMG/men.jpg" alt="Men" />
            </button>

            <button type="button" onclick="goToCollection('women')">
                <p>Women's Collection</p>
                <img src="../IMG/women.jpg" alt="Women" />
            </button>
        </div>
    </main>

    <script>
        function goToCollection(gender) {
            window.location.href = `collection.html?gender=${gender}`;
        }
    </script>

    <section class="text-section">
        <h2>Products</h2>
        <div class="products-grid" id="products"></div>
    </section>

    <script src="../JS/app.js"></script>

    <script>
        document.querySelector('.search-box input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                alert('Buscando: ' + this.value);
            }
        });
    </script>
</body>

</html>
